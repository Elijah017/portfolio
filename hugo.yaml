baseURL: https://elijahmullens.com/
languageCode: en-au
title: Elijah Mullens

module:
  imports:
    - path: github.com/hugo-toha/toha/v4
  mounts:
    - source: ./node_modules/flag-icon-css/flags
      target: static/flags
    - source: ./node_modules/@fontsource/mulish/files
      target: static/files
    - source: ./node_modules/katex/dist/fonts
      target: static/fonts

languages:
  en:
    languageName: English
    weight: 1

DefaultContentLanguage: en

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

params:
  gitRepo: https://github.com/Elijah017/portfolio

  features:
    portfolio:
      enable: true
    # blog:
    #   enable: true
    toc:
      enable: true
    darkmode:
      enable: true
    
  # footer:
  #   enable: true
